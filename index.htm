<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="glass">
        <div class="header">
            <input type="text" id="cityInput" placeholder="Enter city..." />
            <div class="temperature">
                <h1 id="temp">--째C</h1>
                <p id="highLow">H: --째C  L: --째C</p>
            </div>
        </div>
    
        <div class="glass-cards">
            <div class="glass-card">
                <h3>Wind</h3>
                <p id="wind">-- km/h</p>
            </div>
            <div class="glass-card">
                <h3>Humidity</h3>
                <p id="humidity">--%</p>
            </div>
            <div class="glass-card">
                <h3>Feels Like</h3>
                <p id="feelsLike">--째C</p>
            </div>
            <div class="glass-card">
                <h3>Rain</h3>
                <p id="rain">--%</p>
            </div>
        </div>
    </div>
    
    
    
    
    
    
    <script src="script.js"></script>
</body>
</html>
